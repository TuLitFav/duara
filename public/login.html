<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Fragancia Elegante</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Iniciar Sesión</h2>
        <form id="login-form" onsubmit="event.preventDefault(); login();">
            <label for="login-email" class="block mb-2 font-semibold">Correo electrónico</label>
            <input id="login-email" type="email" class="w-full px-4 py-3 border rounded mb-4" placeholder="tu@email.com" required />
            
            <label for="login-password" class="block mb-2 font-semibold">Contraseña</label>
            <input id="login-password" type="password" class="w-full px-4 py-3 border rounded mb-6" placeholder="Contraseña" required />
            
            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700 transition">
                Iniciar Sesión
            </button>
        </form>
        <p class="mt-4 text-center">
            ¿No tienes cuenta? 
            <a href="register.html" class="text-purple-600 hover:underline">Crear Cuenta</a>
        </p>
    </div>

    <script src="main.js"></script>

<form id="loginForm">
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Contraseña" required>
  <button type="submit">Entrar</button>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const res = await fetch('/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });
  const text = await res.text();
  alert(text);
});
</script>


</body>
</html>
